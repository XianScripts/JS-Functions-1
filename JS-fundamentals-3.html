    <script>
        function add7(a) {

    }

    function multiply(a,b) {
        return a * b;
    }

    function capitalize(string) {
        const firstLetter = string.charAt(0); //Grabbing the first letter of string
        const firstLetterCap = firstLetter.toUpperCase(); //Taking the first letter and capping it
        const remainingLetters = string.slice(1); // Grabbing the rest of the letter in string
        const capWord = firstLetterCap + remainingLetters; // Adding the captured first letter + the remaining letters
        console.log(capWord);
    }

    function lastLetter(string) {
        const last = string.slice(-1);
        console.log(last);
    }

    </script>
